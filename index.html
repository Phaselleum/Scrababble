<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCRABABBLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SCRABABBLE</h1>
    <select id="lang0">
        <option value="en" selected="selected">EN</option>
        <option value="de">DE</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="pl">PL</option>
        <option value="cy">CY</option>
        <option value="ga">GA</option>
    </select>
    <select id="lang1">
        <option value="en">EN</option>
        <option value="de" selected="selected">DE</option>
        <option value="es">ES</option>
        <option value="fr">FR</option>
        <option value="pl">PL</option>
        <option value="cy">CY</option>
        <option value="ga">GA</option>
    </select>
    <br>
    <button onclick="play(0)">PLAYER 1</button>
    <button onclick="play(1)">PLAYER 2</button>
<script>
    function play(player) {
        window.location.href = "play.html?lang0=" + document.getElementById("lang0").value
            + "&lang1=" + document.getElementById("lang1").value
            + "&player=" + player;
    }
</script>
</body>
</html>
